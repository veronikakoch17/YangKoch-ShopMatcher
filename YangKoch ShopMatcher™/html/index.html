<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopMatcher™</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
      <img src="../images/shopmatcher™.png" alt="ShopMatcher™ Logo" id="logo">
        <h1>ShopMatcher™</h1>
    </header>
    <main>
        <section id="filterSection">
            <button id="sortByPlatform">Sort by Platform</button>
            <button id="sortByType">Sort by Content Type</button>
        </section>
        <section id="contentSection">
            <div class="platform" id="tiktok">
                <h2>TikTok</h2>
                <button class="bulkSave">Bulk Save</button>
                <!-- Content items will be added here dynamically -->
            </div>
            <div class="platform" id="amazon">
                <h2>Amazon</h2>
                <button class="bulkSave">Bulk Save</button>
                <!-- Content items will be added here dynamically -->
            </div>
            <div class="platform" id="etsy">
                <h2>Etsy</h2>
                <button class="bulkSave">Bulk Save</button>
                <!-- Content items will be added here dynamically -->
            </div>
            <!-- Example Convex data display section -->
            <div id="convexData">
                <h2>Live Data</h2>
                <ul class="messages"></ul> <!-- Placeholder for Convex data -->
            </div>
            <!-- Add more platforms as necessary -->
        </section>
    </main>
    <footer>
        <p>ShopMatcher™ - Shop smarter than the Peterson's</p>
    </footer>
    <!-- Including Convex library -->
    <script src="https://unpkg.com/convex@1.3.1/dist/browser.bundle.js"></script>
    <!-- Your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
